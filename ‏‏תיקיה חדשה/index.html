<html>
<style>
#container {
  width: 80%;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 5%;
  height: 5%;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 1000) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.right = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
